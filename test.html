<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test | EPICODE Benchmark</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <img class="logo" src="assets/epicode_logo.png">
    <div id="timer">
        <svg width="200" height="200" viewBox="-25 -25 250 250" version="1.1" xmlns="http://www.w3.org/2000/svg"
            style="transform:rotate(-90deg) scale(1,-1)">
            <circle id="timer-progress" r="90" cx="100" cy="100" fill="transparent" stroke="#0ff" stroke-width="16px"
                stroke-dasharray="565.48px" stroke-dashoffset="0"></circle>
        </svg>
        <div>
            SECONDS
            <span>00</span>
            REMAINING
        </div>
    </div>
    <main>
        <div id="question-container"></div>
        <div id="answer-container"></div>


        <button id="next" onclick="handleNext()">Proceed</button>

        <div id="progress-container"></div>
    </main>

    <script src="js/questions.js"></script>
    <script src="js/test.js"></script>
</body>

</html>
